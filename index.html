<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>White Rose Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffdf8;
      color: #444;
      margin: 0;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      color: #d04c7b;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .week {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .day {
      background: #ffeaf1;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    .task-input {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, textarea {
      border-radius: 6px;
      padding: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #f6aac9;
      border: none;
      padding: 6px 12px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      color: #d04c7b;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ White Rose Planner</h1>
  <nav>
    <a onclick="showPage('planner')">Planner</a>
    <a onclick="showPage('about')">Tentang</a>
    <a onclick="showPage('notes')">Catatan</a>
  </nav>

  <!-- Planner -->
  <section id="planner" class="active">
    <div class="week">
      <div class="day" id="monday">
        <h2>Senin</h2>
        <div class="task-input">
          <input type="time" />
          <input type="text" placeholder="Tugas hari ini" />
          <button onclick="addTask('monday')">Tambah</button>
        </div>
        <ul class="task-list"></ul>
      </div>
      <div class="day" id="tuesday">
        <h2>Selasa</h2>
        <div class="task-input">
          <input type="time" />
          <input type="text" placeholder="Tugas hari ini" />
          <button onclick="addTask('tuesday')">Tambah</button>
        </div>
        <ul class="task-list"></ul>
      </div>
      <!-- Kamu bisa tambah Rabu, Kamis, dll -->
    </div>
  </section>

  <!-- Tentang -->
  <section id="about">
    <h2>Tentang Website Ini</h2>
    <p>iseng coba coba hehe</p>
  </section>

  <!-- Catatan -->
  <section id="notes">
    <h2>Catatan Bebas</h2>
    <textarea placeholder="Tulis catatan bebas di sini..." style="width: 100%; height: 300px;"></textarea>
  </section>

  <script>
    function showPage(pageId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    function addTask(dayId) {
      const day = document.getElementById(dayId);
      const time = day.querySelector('input[type="time"]').value;
      const task = day.querySelector('input[type="text"]').value;
      if (!task) return;

      const li = document.createElement("li");
      li.textContent = time ? `${time} - ${task}` : task;
      day.querySelector('.task-list').appendChild(li);

      day.querySelector('input[type="time"]').value = '';
      day.querySelector('input[type="text"]').value = '';
    }
  </script>

</body>
</html>
